<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meus Links Úteis</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Botão de tema -->
<button id="theme-toggle" aria-label="Alternar Tema">🌙</button>

<div class="container">
    <h1>🔗 Meus Links Úteis</h1>
    <div id="loading" class="loading">Carregando seus links...</div>
    <div class="links-container" id="links"></div>

    <!-- Formulários -->
    <div class="form-container">
        <h2>➕ Adicionar Novo Link</h2>
        <form id="form">
            <input type="text" id="link" placeholder="URL" required>
            <input type="text" id="linkName" placeholder="Nome" required>
            <select id="color">
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="orange">Laranja</option>
            </select>
            <button type="submit" class="btn">Adicionar</button>
        </form>
    </div>
</div>

<footer class="footer">
    &copy; 2024 - Helio Goes Junior - Todos os direitos reservados
</footer>

<script>
const toggleBtn = document.getElementById('theme-toggle');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
const savedTheme = localStorage.getItem('theme');

if (savedTheme) {
    document.body.dataset.theme = savedTheme;
} else {
    document.body.dataset.theme = prefersDark ? 'dark' : 'light';
}

toggleBtn.addEventListener('click', () => {
    const currentTheme = document.body.dataset.theme;
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.body.dataset.theme = newTheme;
    localStorage.setItem('theme', newTheme);
    toggleBtn.textContent = newTheme === 'dark' ? '☀️' : '🌙';
});

if (document.body.dataset.theme === 'dark') {
    toggleBtn.textContent = '☀️';
}

// aqui entra seu JS para Firebase normalmente
</script>
</body>
</html>
